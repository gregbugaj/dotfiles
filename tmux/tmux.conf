# set -g default-terminal "screen-256color"

# set default terminal mode to 256 colors
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"



set -g history-limit 50000

# set Ctrl-a as the default prefix key combination
# and unbind C-b to free it up
set -g prefix C-a
unbind C-b

# use send-prefix to pass C-a through to application
bind C-a send-prefix

# shorten command delay
set -sg escape-time 1

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# renumber windows when one is closed
set -g renumber-windows on

# auto rename windows based on running command
set -g automatic-rename on

# update terminal window title
set -g set-titles on
set -g set-titles-string "#S:#W"

bind r source-file ~/.tmux.conf \; display "Reloaded!"

# use PREFIX | to split window horizontally and PREFIX - to split vertically

# generate panes based on the orientation of the divider
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# open new windows in the current path
bind c new-window -c "#{pane_current_path}"

# Make the current window the first window
bind T swap-window -t 1

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# and use C-h and C-l to cycle thru panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# C-p/C-n for previous/next window (like tmux-sensible)
bind C-p previous-window
bind C-n next-window

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 10
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 10

# focus events for vim/nvim autoread
set -g focus-events on

# better sizing for multiple clients
setw -g aggressive-resize on

# enable mouse control
bind m set-option -g mouse on

# disable mouse control
bind M set-option -g mouse off

# toggle synchronize-panes (send input to all panes)
bind S setw synchronize-panes

# enable without binding key
set -g mouse on

# Speed up mouse scrolling
bind -T copy-mode WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send -N5 -t= Up" "send -N5 -t= Up"
bind -T copy-mode WheelDownPane if-shell -F -t = "#{mouse_any_flag}" "send -N5 -t= Down" "send -N5 -t= Down"

# Use vi keys in copy mode
setw -g mode-keys vi

# Copy mode bindings (vi-style)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

# Mouse selection copies to clipboard
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"


# present a menu of URLs to open from the visible pane. sweet.
bind u capture-pane \;\
    save-buffer /tmp/tmux-buffer \;\
    split-window -l 10 "urlview /tmp/tmux-buffer"

